<ion-header>
  <ion-navbar>  
    <ion-title> 
      <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-9 class="pre_col">
            <img class="icon" alt="setting" src="assets/imgs/preplanned.png">  
            {{ 'PREPLANNED ROUTES' | translate }} 
          </ion-col>
          <ion-col col-2>
            <button class="button_edit" (click)="btnSettings()">
              <img class="img_header" alt="settings" src="assets/imgs/settings.png">
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>  
</ion-header>

<ion-content>

<div class="tool">
 <ion-toolbar >
    <ion-buttons start>    
    </ion-buttons>
   <ion-segment color="dark"> 
     
      <ion-segment-button  class=fam value="family" >
        {{ 'FAMILY' | translate }}
      </ion-segment-button>
      <ion-segment-button value="romantic">
        {{ 'ROMANTIC' | translate }}
      </ion-segment-button>
      <ion-segment-button value="nature">
        {{ 'NATURE' | translate }}
      </ion-segment-button>
        
      <ion-segment-button value="urban">
        {{ 'URBAN' | translate }}
      </ion-segment-button> 
    </ion-segment>
    <ion-buttons end>   
    </ion-buttons>
  </ion-toolbar>
</div>

<br>
<br>
<br>
 <div class="cards">
  <ion-card padding="10px;">
  <img src="assets/imgs/naturrute.png" (click)="openRoutes()"><img/>
  <ion-card-content>
    <ion-card-title (click)="openRoutes()">
      
      {{ 'NATURES FRIEND' | translate  }}   
      </ion-card-title>
      <ion-icon class="icon-usd" name="logo-usd"></ion-icon>
    <p>  
    {{ 'See some of the most famous outdoor spots in Oslo. Five locations.' | translate }} 
    </p>
  </ion-card-content>
</ion-card>


</div>
<br>
<br>
<br>
</ion-content>
<div class="footer">
  <ion-grid class="ion_grid">
    <ion-row class="ion_row">
      <ion-col col-3 class="col_home">
        <button (click)="btnHome()" class="col_home, button_edit">
          <img class="img_home" alt="Search" src="assets/imgs/home.png">
        </button>
      </ion-col>
      <ion-col col-3 class="col_search">
        <button (click)="btnSearch()" class="col_search, button_edit">
          <img class="img_search" alt="Search" src="assets/imgs/search.png">
        </button>
      </ion-col>
      <ion-col col-3 class="col_fav">
        <button (click)="btnFavourites()" class="col_fav, button_edit">
          <img class="img_fav" alt="Search" src="assets/imgs/heart.png">
        </button>
      </ion-col>
      <ion-col col-3 class="col_seen">
        <button (click)="btnSeen()" class="col_seen, button_edit">
          <img class="img_seen" alt="settings" src="assets/imgs/check.png">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
