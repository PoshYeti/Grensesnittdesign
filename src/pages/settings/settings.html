<ion-header>

      <img class="logo" alt="logo" height="30px" padding-top="10px" src="assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-list>
  <ion-item>
    <ion-label>Language:</ion-label>

  </ion-item>
</ion-list>
