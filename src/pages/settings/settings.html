<ion-header>
  <ion-navbar>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="language" align="center">
<p class=Language>
<ion-list>
  <ion-item>
    <ion-label>LANGUAGE:</ion-label>
    <ion-select [(ngModel)]="English">
      <ion-option value="English">English</ion-option>
      <ion-option value="Spanish">Spanish</ion-option>
      <ion-option value="Chineese">Chineese</ion-option>
      <ion-option value="German">German</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
</p>
</ion-content>
