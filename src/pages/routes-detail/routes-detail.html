<ion-header>
  <ion-navbar>  
    <ion-title>   
      {{ 'FAMILY ROUTE' | translate }} 
      <button (click)="btnSettings()" clean>
        <img class="img-settings" alt="settings" src="assets/imgs/settings.png">
      </button>
    </ion-title>
  </ion-navbar>  
</ion-header>

<ion-content>
<div class="slide">
<ion-slides pager>
 
  <ion-slide style="background-color: white">
    <div class="rot">
    <img class="img_route" alt="Search" src="assets/imgs/fred.png" height="200px;">
    VIGELANDSPARKEN   
</div>
</ion-slide>
   
  <ion-slide style="background-color: white">
    <img class="img_route" alt="Search" src="assets/imgs/holm.png" height="200px;">
  </ion-slide>

  <ion-slide style="background-color: white">
   <img class="img_route" alt="Search" src="assets/imgs/rad.png">
  </ion-slide>

  <ion-slide style="background-color: white">
   <img class="img_route" alt="Search" src="assets/imgs/slott.png">
  </ion-slide>
</ion-slides>
</div>



    <div class="footer">
    <ion-grid class="ion_grid">
      <ion-row class="ion_row">
        <ion-col col-3 class="col_home">
          <button (click)="btnHome()" class="col_home, button_edit">
            <img class="img_home" alt="Search" src="assets/imgs/home.png">
          </button>
        </ion-col>
        <ion-col col-3 class="col_search">
          <button (click)="btnSearch()" class="col_search, button_edit">
            <img class="img_search" alt="Search" src="assets/imgs/search.png">
          </button>
        </ion-col>
        <ion-col col-3 class="col_fav">
          <button (click)="btnFavourites()" class="col_fav, button_edit">
            <img class="img_fav" alt="Search" src="assets/imgs/heart.png">
          </button>
        </ion-col>
        <ion-col col-3 class="col_seen">
          <button (click)="btnSeen()" class="col_seen, button_edit">
            <img class="img_seen" alt="settings" src="assets/imgs/check.png">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
