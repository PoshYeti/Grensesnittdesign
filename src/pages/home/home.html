<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="logo" alt="logo" height="30px" padding-top="10px" src="assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background" align="center">
  <img alt="logo" width="100%" src="assets/imgs/headerImage.png">

  <button ion-button class="btn-homeScreenTopLeft" (click)="attBtnClick()">
    <img class="btn-img" alt="museum" src="assets/imgs/museum.png">
    <p class="btn-Text">Museum</p>
  </button>

  <button ion-button class="btn-homeScreenMiddle" (click)="attBtnClick()">
    <img class="btn-img" alt="Shopping" src="assets/imgs/shop.png">
    <p class="btn-Text">Shopping</p>
  </button>

  <button ion-button class="btn-homeScreenTopRight" (click)="attBtnClick()">
    <img class="btn-img" alt="Shopping" src="assets/imgs/landmark.png">
    <p class="btn-Text">Landmark</p>
  </button>

  <button ion-button class="btn-homeScreenBottomLeft" (click)="attBtnClick()">
    <img class="btn-img" alt="Shopping" src="assets/imgs/restaurant.png">
    <p class="btn-Text">Landmark</p>
  </button>

  <button ion-button class="btn-homeScreenMiddle" (click)="attBtnClick()">
    <img class="btn-img" alt="Shopping" src="assets/imgs/park.png">
    <p class="btn-Text">Parks</p>
  </button>

  <button ion-button class="btn-homeScreenBottomRight" (click)="attBtnClick()">
    <img class="btn-img" alt="Shopping" src="assets/imgs/bus.png">
    <p class="btn-Text">Hopp on/off</p>
  </button>
</ion-content>
