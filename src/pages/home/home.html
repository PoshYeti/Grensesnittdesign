<ion-header>
  <ion-grid class="ion_grid">
    <ion-row class="ion_row">
      <ion-col col-3>
        <button (click)="btnSearch()">
          <img class="img_header" alt="Search" src="assets/imgs/search.png">
        </button>
      </ion-col>
      <ion-col col-6>
        <img class="logo" alt="logo" height="30px" src="assets/imgs/logo.png">
      </ion-col>
      <ion-col col-3>
        <button (click)="btnSettings()">
          <img class="img_header" alt="settings" src="assets/imgs/settings.png">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="background" align="center">
  <img alt="logo" width="100%" src="assets/imgs/headerImage.png">

  <button ion-button class="btn-museum" (click)="attBtnClickMuseum('museum')">
    <img class="btn-img" alt="Museum" src="assets/imgs/museum.png">
    <p class="btn-Text">Museum</p>
  </button>

  <button ion-button class="btn-shopping" (click)="attBtnClickShopping()">
    <img class="btn-img" alt="Shopping" src="assets/imgs/shop.png">
    <p class="btn-Text">Shopping</p>
  </button>

  <button ion-button class="btn-landmark" (click)="attBtnClickLandmark()">
    <img class="btn-img" alt="Landmark" src="assets/imgs/landmark.png">
    <p class="btn-Text">Landmark</p>
  </button>

  <button ion-button class="btn-restaurant" (click)="attBtnClickRestaurant()">
    <img class="btn-img" alt="Restaurant" src="assets/imgs/restaurant.png">
    <p class="btn-Text">Restaurant</p>
  </button>

  <button ion-button class="btn-park" (click)="attBtnClickPark()">
    <img class="btn-img" alt="Park" src="assets/imgs/park.png">
    <p class="btn-Text">Parks</p>
  </button>

  <button ion-button class="btn-hop" (click)="attBtnClickHop()">
    <img class="btn-img" alt="Hopp on/off" src="assets/imgs/bus.png">
    <p class="btn-Text">Hopp on/off</p>
  </button>

  <button ion-button class="btn-star" (click)="attBtnClickStar()">
    <img class="btn-imgBig" alt="Top 10" src="assets/imgs/star.png">
    <p class="btn-TextBig">Top 10</p>
  </button>

  <button ion-button class="btn-route" (click)="attBtnClickRoute()">
    <img class="btn-imgBig" alt="Preplanned routes" src="assets/imgs/preplanned.png">
    <p class="btn-TextBig">Preplanned Routes</p>
  </button>
</ion-content>
