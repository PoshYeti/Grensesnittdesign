<ion-header>
  <ion-grid class="ion_grid">
    <ion-row class="ion_row">
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img class="logo" alt="logo" height="30px" src="assets/imgs/logo.png">
      </ion-col>
      <ion-col col-3>
        <button (click)="btnSettings()" clean>
          <img class="img_header" alt="settings" src="assets/imgs/settings.png">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
    </ion-item>
    </ion-list>
<ion-content class="background">
  <img alt="logo" width="100%" src="assets/imgs/headerImage.png">

  <div class="button-col-size">
    <button ion-button class="btn-museum" (click)="attBtnClick('Museums', 'museum.png')">
      <img class="btn-img" alt="Museum" src="assets/imgs/museum.png">
      <p class="btn-Text">Museum</p>
    </button>
    <button ion-button class="btn-shopping" (click)="attBtnClick('Shopping', 'shop.png')">
      <img class="btn-img" alt="Shopping" src="assets/imgs/shop.png">
      <p class="btn-Text">Shopping</p>
    </button>
    <button ion-button class="btn-landmark" (click)="attBtnClick('Landmarks', 'landmark.png')">
      <img class="btn-img" alt="Landmark" src="assets/imgs/landmark.png">
      <p class="btn-Text">Landmark</p>
    </button>
  </div>

  <div class="button-col-size">
    <button ion-button class="btn-restaurant" (click)="attBtnClick('Restaurants', 'restaurant.png')">
      <img class="btn-img" alt="Restaurant" src="assets/imgs/restaurant.png">
      <p class="btn-Text">Restaurant</p>
    </button>

    <button ion-button class="btn-park" (click)="attBtnClick('Parks', 'park.png')">
      <img class="btn-img" alt="Park" src="assets/imgs/park.png">
      <p class="btn-Text">Parks</p>
    </button>

    <button ion-button class="btn-hop" (click)="attBtnClick('Hop On/Off', 'bus.png')">
      <img class="btn-img" alt="Hopp on/off" src="assets/imgs/bus.png">
      <p class="btn-Text">Hopp on/off</p>
    </button>
  </div>

  <div class="button-col-size-big">
    <button ion-button class="btn-star" (click)="attBtnClick('Top 10', 'star.png')">
      <img class="btn-imgBig" alt="Top 10" src="assets/imgs/star.png">
      <p class="btn-TextBig">Top 10</p>
    </button>

    <button ion-button class="btn-route" (click)="attBtnClickRoute('Preplanned Routes', 'preplanned')">
      <img class="btn-imgBig" alt="Preplanned routes" src="assets/imgs/preplanned.png">
      <p class="btn-TextBig">Preplanned Routes</p>
    </button>
  </div>

  <div class="footer">
    <ion-grid class="ion_grid">
      <ion-row class="ion_row">
        <ion-col col-3 class="col_home">
          <button (click)="btnHome()" clean  class="col_home">
            <img class="img_home" alt="Search" src="assets/imgs/home.png">
          </button>
        </ion-col>
        <ion-col col-3 class="col_search">
          <button (click)="btnSearch()" clean class="col_search">
            <img class="img_search" alt="Search" src="assets/imgs/search.png">
          </button>
        </ion-col>
        <ion-col col-3 class="col_fav">
          <button (click)="btnFavourites()" clean class="col_fav">
            <img class="img_fav" alt="Search" src="assets/imgs/heart.png">
          </button>
        </ion-col>
        <ion-col col-3 class="col_seen">
          <button (click)="btnSeen()" clean class="col_seen">
            <img class="img_seen" alt="settings" src="assets/imgs/check.png">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
